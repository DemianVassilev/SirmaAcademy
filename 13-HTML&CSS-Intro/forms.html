<!DOCTYPE html>
<html lang="bg">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>7. Forms</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div>
            <h1>Forms</h1>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label>Interests:</label>
                &nbsp;&nbsp;
                <input type="checkbox" id="interest1" name="interests" value="coding">
                <label for="interest1">Programming</label>
                &nbsp;&nbsp;
                <input type="checkbox" id="interest2" name="interests" value="security">
                <label for="interest2">Cybersecurity</label>
                &nbsp;&nbsp;
                <input type="checkbox" id="interest3" name="interests" value="driving">
                <label for="interest3">Driving</label>
                &nbsp;&nbsp;
                <input type="checkbox" id="interest4" name="interests" value="music">
                <label for="interest4">Music</label>
                <br><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
