<!DOCTYPE html>
<html lang="bg">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Forms</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1 id="header"><a href="../index.html#section1" section.active>HTML & CSS – Exercises</a></h1>
    </header>

    <main>
      <div id="main">
        <h1>Forms</h1>
        <br>
        <form action="#" method="POST">
          <label for="name">First Name:</label><br>
          <input type="text" id="fname" name="fname" value="Дамян" required>
          <br><br>
          <label for="name">Last Name:</label><br>
          <input type="text" id="lname" name="lname" value="Василев" required>
          <br><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" value="demian.vassilev@gmail.com" required>
          <br><br>
          <label for="phone">Phone:</label><br>
          <input type="tel" id="phone" name="phone" value="0878 702770" required>
          <br><br>
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password" required value="123456">
          <br><br>
          <p>Interests:</p>
          <input type="checkbox" checked id="interest1" name="interests" value="coding">
          <label for="interest1">Programming</label>
          <br>
          <input type="checkbox" checked id="interest2" name="interests" value="security">
          <label for="interest2">Cybersecurity</label>
          <br>
          <input type="checkbox" checked id="interest3" name="interests" value="driving">
          <label for="interest3">Driving</label>
          <br>
          <input type="checkbox" checked id="interest4" name="interests" value="music">
          <label for="interest4">Music</label>
          <br><br><br><br>
          <input type="submit" value="Submit">
          &nbsp;&nbsp;
          <input type="reset" value="Reset">
        </form>
        <br>
      </div>
    </main>

    <footer>

      </p>
    </footer>
  </body>

</html>
