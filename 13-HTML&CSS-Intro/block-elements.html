  <body>
    <header>
      <h1 id="header"><a href="../index.html#section1" section.active>HTML & CSS â€“ Exercises</a></h1>
    </header>

    <main>
      <div id="main">
        <h1>Block Elements</h1>
        <nav>
          <h3><a href="./forms.html">HTML Forms</a></h3>
        </nav>
        <br>
        <form action="#" method="POST">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <div>
            <label for="email">Email:&nbsp;</label>
            <input type="email" id="email" name="email" required>
          </div>
          <br><br>
          <div>
            <label>Interests:</label>
            <br><br>
            <div>
              <input type="checkbox" id="interest1" name="interests" value="coding">
              <label for="interest1">Programming</label>
            </div>
            &nbsp;&nbsp;
            <div>
              <input type="checkbox" id="interest2" name="interests" value="security">
              <label for="interest2">Cybersecurity</label>
            </div>
            &nbsp;&nbsp;
            <div>
              <input type="checkbox" id="interest3" name="interests" value="driving">
              <label for="interest3">Driving</label>
            </div>
            &nbsp;&nbsp;
            <div>
              <input type="checkbox" id="interest4" name="interests" value="music">
              <label for="interest4">Music</label>
            </div>
          </div>
          <br><br><br>
          <button type="submit">Submit</button>
        </form>
        <br>
      </div>
    </main>
